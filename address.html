<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzy</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link href="./assets/css/vendor/remixicon.css" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" id="theme-stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body dir="rtl">
    <!-- Header Start -->
    <header class="header-section-2">
        <div class="mobile-container">
            <div class="d-flex align-items-center justify-content-between position-relative">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <h4 class="header-title">Delivery Address</h4>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Search Section Start -->
    <section class="search-section">
        <div class="mobile-container">
            <div class="theme-form theme-form-icon">
                <input type="text" class="form-control" placeholder="Find an address..">
                <i class="ri-search-line"></i>
            </div>
        </div>
    </section>
    <!-- Search Section End -->

    <!-- Select Address Section Start -->
    <section class="address-section">
        <div class="mobile-container">
            <ul class="address-list">
                <li class="address-box">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="address" checked>
                    <label class="form-check-label" for="address">
                        <span class="name f-w-500">Home</span>
                        <span class="address m-t-4">1201 Willow Greene Drive Montgomery, AL 36107</span>
                        <span class="number m-t-7">334-224-4887</span>
                    </label>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="ri-more-line"></i>
                        </button>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#!">
                                    <i class="ri-pencil-line"></i>
                                    <h4>Edit</h4>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#!">
                                    <i class="ri-delete-bin-line"></i>
                                    <h4>Delete</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="address-box">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="address1" checked>
                    <label class="form-check-label" for="address1">
                        <span class="name f-w-500">Office</span>
                        <span class="address m-t-4">1234 Elm Street, Apt. 5, Downtown District, United States</span>
                        <span class="number m-t-7">357-694-6958</span>
                    </label>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="ri-more-line"></i>
                        </button>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#!">
                                    <i class="ri-pencil-line"></i>
                                    <h4>Edit</h4>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#!">
                                    <i class="ri-delete-bin-line"></i>
                                    <h4>Delete</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="address-box">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="address2" checked>
                    <label class="form-check-label" for="address2">
                        <span class="name f-w-500">Other</span>
                        <span class="address m-t-4">789 Oak Avenue, Suite 12B, Business Park, Los Angeles, CA
                            90015</span>
                        <span class="number m-t-7">555-123-4567</span>
                    </label>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="ri-more-line"></i>
                        </button>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#!">
                                    <i class="ri-pencil-line"></i>
                                    <h4>Edit</h4>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#!">
                                    <i class="ri-delete-bin-line"></i>
                                    <h4>Delete</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li>
                    <button class="btn outline-btn btn-sm w-100 f-16 f-w-500"><i class="ri-add-line"></i> Add
                        new</button>
                </li>
            </ul>
        </div>
    </section>
    <!-- Select Address Section End -->

    <!-- Product Bottom Fixed Box Start -->
    <div class="product-bottom-fixed">
        <div class="button-group">
            <span class="w-100 text-center h4 f-w-500">Total: $55.00</span>
            <button class="btn w-100 bg-theme-color text-light">Place Order</button>
        </div>
    </div>
    <!-- Product Bottom Fixed Box End -->

    <!-- Bottom Space Box Start -->
    <div class="bottom-spacing"></div>
    <!-- Bottom Space Box End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html>
