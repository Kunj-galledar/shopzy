<body class="theme-bg-color">

    <div class="title title-margin">
        <div class="mobile-container">
            <h3 class="text-white">Choose language</h3>
        </div>
    </div>

    <div class="main-box">
        <div class="mobile-container">
            <form>
                <ul class="language-select-box">
                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio" checked>
                        <label class="form-check-label" for="radio">
                            <img src="./assets/images/flags/uk.svg" class="img-fluid" alt="">
                            <span class="name">English (uk) <span class="language">(English)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio1">
                        <label class="form-check-label" for="radio1">
                            <img src="./assets/images/flags/egypt.svg" class="img-fluid" alt="">
                            <span class="name">English (uk) <span class="language">(English)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio2">
                        <label class="form-check-label" for="radio2">
                            <img src="./assets/images/flags/egypt.svg" class="img-fluid" alt="">
                            <span class="name">Egypt <span class="language">(Arabic)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio3">
                        <label class="form-check-label" for="radio3">
                            <img src="./assets/images/flags/india.svg" class="img-fluid" alt="">
                            <span class="name">India <span class="language">(Hindi)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio4">
                        <label class="form-check-label" for="radio4">
                            <img src="./assets/images/flags/pakistan.svg" class="img-fluid" alt="">
                            <span class="name">Pakistan <span class="language">(اردو)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio5">
                        <label class="form-check-label" for="radio5">
                            <img src="./assets/images/flags/bagladesh.svg" class="img-fluid" alt="">
                            <span class="name">Bangladesh <span class="language">(বাংলা)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio6">
                        <label class="form-check-label" for="radio6">
                            <img src="./assets/images/flags/philippines.svg" class="img-fluid" alt="">
                            <span class="name">Philippines <span class="language">(Filipino)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio7">
                        <label class="form-check-label" for="radio7">
                            <img src="./assets/images/flags/iran.svg" class="img-fluid" alt="">
                            <span class="name">Iran <span class="language">(ফার্সি)</span></span>
                        </label>
                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio8">
                        <label class="form-check-label" for="radio8">

                    </li>

                    <li class="form-check">
                        <input class="form-check-input" type="radio" name="language" id="radio9">
                        <label class="form-check-label" for="radio9">
                            <img src="./assets/images/flags/sri-lanka.svg" class="img-fluid" alt="">
                            <span class="name">Srilanka <span class="language">(Sinhala)</span></span>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <!-- Product Bottom Fixed Box Start -->
    <div class="bottom-fixed-box p-17">
        <button onclick="location.href = 'sign-in.html';"
            class="btn w-100 f-18 p-17 bg-secondary-color">Continue</button>
    </div>
    <!-- Product Bottom Fixed Box End -->

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html>
