<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#336aea" />
    <meta name="theme-color" content="#336aea" />
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link rel="stylesheet" href="./assets/css/vendor/remixicon.css">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" id="theme-stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Header Start -->
    <header class="header-section-2 header-section">
        <div class="mobile-container">
            <div class="d-flex align-items-center justify-content-between position-relative">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <h4 class="header-title">Element Button</h4>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Element Section Start -->
    <section class="element-section section-b-space">
        <div class="mobile-container">
            <ul class="element-list">
                <li>
                    <div class="title m-b-10">
                        <h4>Template buttons</h4>
                    </div>

                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn w-auto bg-theme-color text-white">Button</button>
                        <button class="btn w-auto bg-secondary-color">Button</button>
                        <button class="btn w-auto outline-btn">Button</button>
                        <button class="btn w-auto bg-light-color">Button</button>
                    </div>
                </li>

                <li>
                    <div class="title m-b-10">
                        <h4>Variants buttons</h4>
                    </div>
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="button" class="btn element-btn btn-primary">Primary</button>
                        <button type="button" class="btn element-btn btn-secondary">Secondary</button>
                        <button type="button" class="btn element-btn btn-success">Success</button>
                        <button type="button" class="btn element-btn btn-danger">Danger</button>
                        <button type="button" class="btn element-btn btn-warning">Warning</button>
                        <button type="button" class="btn element-btn btn-info">Info</button>
                        <button type="button" class="btn element-btn btn-light">Light</button>
                        <button type="button" class="btn element-btn btn-dark">Dark</button>
                        <button type="button" class="btn element-btn btn-link">Link</button>
                    </div>
                    <div class="divider"></div>
                </li>

                <li>
                    <div class="title m-b-10">
                        <h4>Variants buttons</h4>
                    </div>
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="button" class="btn element-btn btn-outline-primary">Primary</button>
                        <button type="button" class="btn element-btn btn-outline-secondary">Secondary</button>
                        <button type="button" class="btn element-btn btn-outline-success">Success</button>
                        <button type="button" class="btn element-btn btn-outline-danger">Danger</button>
                        <button type="button" class="btn element-btn btn-outline-warning">Warning</button>
                        <button type="button" class="btn element-btn btn-outline-info">Info</button>
                        <button type="button" class="btn element-btn btn-outline-light">Light</button>
                        <button type="button" class="btn element-btn btn-outline-dark">Dark</button>
                    </div>
                    <div class="divider"></div>
                </li>

                <li>
                    <div class="title m-b-10">
                        <h4>Sizes buttons</h4>
                    </div>
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="button" class="btn bg-theme-color text-white btn-lg">Large button</button>
                        <button type="button" class="btn bg-theme-color text-white btn-sm">Small button</button>
                    </div>
                    <div class="divider"></div>
                </li>

                <li>
                    <div class="title m-b-10">
                        <h4>Disabled state buttons</h4>
                    </div>
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn bg-theme-color text-white disabled" role="button">Primary link</button>
                        <button class="btn bg-secondary-color disabled" role="button">Link</button>
                    </div>
                    <div class="divider"></div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Element Section End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Service Worker Javascript -->
    <script src="./assets/js/sw-setup.js"></script>

    <!-- Theme Setting Javascript -->
    <script src="./assets/js/theme-option.js"></script>

</body>

</html>
