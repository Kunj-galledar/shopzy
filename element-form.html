<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link href="./assets/css/vendor/remixicon.css" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" id="theme-stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Header Start -->
    <header class="header-section-2 header-section">
        <div class="mobile-container">
            <div class="d-flex align-items-center justify-content-between position-relative">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <h4 class="header-title">Element form</h4>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Element Section Start -->
    <section class="element-section section-b-space">
        <div class="mobile-container">
            <form class="row g-3">
                <div class="col-md-6">
                    <div class="form-box">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-box">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-box">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-box">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-box">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-box">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-box">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="col-12">
                    <div class="checkbox-form form-box">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn bg-theme-color text-white">Sign in</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Element Section End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Theme Settings Javascript -->
    <!-- <script src="./assets/js/theme-option.js"></script> -->

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
