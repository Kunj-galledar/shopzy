<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#336aea" />
    <meta name="theme-color" content="#336aea" />
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link href="./assets/css/vendor/remixicon.css" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" id="theme-stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Header Start -->
    <header class="header-section-2 header-section">
        <div class="mobile-container">
            <div class="d-flex align-items-center justify-content-between position-relative">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <h4 class="header-title">Element popover</h4>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Element Section Start -->
    <section class="element-section section-b-space">
        <div class="mobile-container">
            <ul class="element-list gap-0">
                <li>
                    <div class="title mb-2">
                        <h4>Popover Top</h4>
                    </div>
                    <button type="button" class="btn bg-theme-color text-white" data-bs-container="body"
                        data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">Popover on
                        top</button>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="title mb-2">
                        <h4>Popover Right</h4>
                    </div>
                    <button type="button" class="btn bg-theme-color text-white" data-bs-container="body"
                        data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">Popover on
                        right</button>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="title mb-2">
                        <h4>Popover Bottom</h4>
                    </div>
                    <button type="button" class="btn bg-theme-color text-white" data-bs-container="body"
                        data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">Popover on
                        bottom</button>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="title mb-2">
                        <h4>Popover Left</h4>
                    </div>
                    <button type="button" class="btn bg-theme-color text-white" data-bs-container="body"
                        data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">Popover on
                        left</button>
                    <div class="divider"></div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Element Section End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Service Worker Js  -->
    <script src="./assets/js/sw-setup.js"></script>

    <!-- Theme Settings Javascript -->
    <!-- <script src="./assets/js/theme-option.js"></script> -->

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
