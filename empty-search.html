<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#336aea" />
    <meta name="theme-color" content="#336aea" />
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link rel="stylesheet" href="./assets/css/vendor/remixicon.css">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.rtl.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Header Start -->
    <header class="header-section-2">
        <div class="mobile-container">
            <div class="d-flex gap-3 align-items-center">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <div class="header-search input-group">
                    <input type="search" class="form-control" placeholder="Search for products here...">
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Empty Search Section Start -->
    <section class="empty-section">
        <div class="mobile-container">
            <div class="empty-box">
                <div class="empty-image text-center">
                    <img src="./assets/images/inner-img/no-search.svg" class="img-fluid" alt="">
                </div>
                <div class="empty-contain text-center">
                    <h2>Result Not Found</h2>
                    <p>Please try again with another keywords or maybe use generic term</p>
                    <button class="btn f-18 mt-4 bg-secondary-color w-100"
                        onclick="location.href = 'search.html';">Search
                        Again</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Empty Search Section End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Service Worker Javascript -->
    <script src="./assets/js/sw-setup.js"></script>

    <!-- Theme Setting Javascript -->
    <script src="./assets/js/theme-option.js"></script>


</body>

</html>
