<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzy</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link href="./assets/css/vendor/remixicon.css" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.rtl.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body dir="rtl">
    <!-- Header Start -->
    <header class="header-section-2">
        <div class="mobile-container">
            <div class="d-flex gap-3 align-items-center">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <div class="header-search input-group">
                    <input type="search" class="form-control" placeholder="Search for products here...">
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Empty Search Section Start -->
    <section class="empty-section">
        <div class="mobile-container">
            <div class="empty-box">
                <div class="empty-image">
                    <img src="./assets/images/inner-img/no-search.svg" class="img-fluid w-100" alt="">
                </div>
                <div class="empty-contain text-center">
                    <h2>Result Not Found</h2>
                    <p>Please try again with another keywords or maybe use generic term</p>
                    <button class="btn search-button" onclick="location.href = 'search.html';">Search Again</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Empty Search Section End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Swiper Slider Js  -->
    <script src="./assets/js/vendor/swiper.js"></script>
    <script src="./assets/js/vendor/custom-swiper.js"></script>

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html>
