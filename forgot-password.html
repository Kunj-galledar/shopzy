<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzy</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.rtl.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body dir="rtl" class="theme-bg-color">

    <div class="brand-logo">
        <h1 class="white-color">Shopzy</h1>
    </div>

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">
                <h3>Forgot Password?</h3>
                <h4>Welcome to our tool for changing passwords. To get started, enter your username in the form below.
                </h4>
            </div>
            <form>
                <div class="theme-form">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mobile or Email id">
                </div>

                <button class="btn btn-full mt-4" onclick="location.href = 'sign-in.html';">Continue</button>
            </form>
        </div>
    </div>

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html>
