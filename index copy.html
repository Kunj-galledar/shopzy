    <!-- Turn On Location Javascript -->
    <script>
        var swiperOptions = {
            loop: true,
            autoplay: {
                delay: 3000, // Use milliseconds for delay
                disableOnInteraction: false
            },
            direction: getDirection(),
            slidesPerView: 4.2,
            speed: 2500,
            spaceBetween: 18,
            grabCursor: true,
            mousewheel: true, // Updated to correct Swiper option
            keyboard: {
                enabled: true, // Updated to correct Swiper option
                onlyInViewport: true
            },
            on: {
                resize: function () {
                    swiper.changeDirection(getDirection()); // Update direction on resize
                },
            },
        };

        function getDirection() {
            var windowWidth = window.innerWidth;
            return windowWidth <= 760 ? 'vertical' : 'horizontal';
        }
        var swiper = new Swiper(".vertical-slider",
            swiperOptions);
    </script>
