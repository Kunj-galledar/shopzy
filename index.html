<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzy</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="theme-bg-color">

    <div class="brand-logo">
        <h1 class="white-color">Shopzy</h1>
    </div>

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">
                <h3>Entry verification code</h3>
                <h4>We have sent the verification code to your email address</h4>
            </div>
            <form class="otp-form-box">
                <div class="otp-container theme-form">
                    <input type="text" maxlength="1" placeholder="1" class="otp-input form-control" id="otp-1" />
                    <input type="text" maxlength="1" placeholder="1" class="otp-input form-control" id="otp-2" />
                    <input type="text" maxlength="1" placeholder="1" class="otp-input form-control" id="otp-3" />
                    <input type="text" maxlength="1" placeholder="1" class="otp-input form-control" id="otp-4" />
                    <input type="text" maxlength="1" placeholder="1" class="otp-input form-control" id="otp-5" />
                    <input type="text" maxlength="1" placeholder="1" class="otp-input form-control" id="otp-6" />
                </div>

                <div class="fix-bottom-box">
                    <button class="btn btn-full btn-light-color btn-light-gray"
                        onclick="location.href = 'log-in.html';">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Icon Js -->
    <script src="./assets/js/otp.js"></script>

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html>
