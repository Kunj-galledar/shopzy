<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzy</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="theme-bg-color">

    <div class="brand-logo">
        <h1 class="white-color">Shopzy</h1>
    </div>

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">
                <h3>Entry verification code</h3>
                <h4>We have sent the verification code to your email address</h4>
            </div>
            <form class="otp-form-box">
                <div class="theme-form">
                    <input type="number" focus class="form-control text-center" placeholder="0" maxlength="1" id="five1"
                        onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five2"
                        onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five3"
                        onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five4"
                        onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five5"
                        onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five6"
                        onkeyup="onKeyUpEvent(6, event)" onfocus="onFocusEvent(6)">
                </div>

                <button class="btn btn-full mt-4" onclick="location.href = 'log-in.html';">Continue</button>
            </form>
        </div>

        <!-- <div class="btn-sticky">
            <button class="btn btn-full">Continue</button>
        </div> -->
    </div>

    <!-- Icon Js -->
    <script src="./assets/js/otp.js"></script>
</body>

</html>
