<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#336aea" />
    <meta name="theme-color" content="#336aea" />
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="theme-bg-color">

    <div class="brand-logo">
        <img src="./assets/images/logo-white.png" class="img-fluid" alt="">
    </div>

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">
                <h3>Entry verification code</h3>
                <h4>We have sent the verification code to your email address</h4>
            </div>
            <form class="otp-form-box">
                <div class="otp-container theme-form">
                    <input type="text" maxlength="1" placeholder="0" class="otp-input form-control" id="otp-1" />
                    <input type="text" maxlength="1" placeholder="0" class="otp-input form-control" id="otp-2" />
                    <input type="text" maxlength="1" placeholder="0" class="otp-input form-control" id="otp-3" />
                    <input type="text" maxlength="1" placeholder="0" class="otp-input form-control" id="otp-4" />
                    <input type="text" maxlength="1" placeholder="0" class="otp-input form-control" id="otp-5" />
                    <input type="text" maxlength="1" placeholder="0" class="otp-input form-control" id="otp-6" />
                </div>
            </form>
        </div>

        <div class="fixed-btn-box">
            <button class="btn submit-btn w-100">Continue</button>
        </div>
    </div>


    <!-- Icon Js -->
    <script src="./assets/js/otp.js"></script>

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html>
