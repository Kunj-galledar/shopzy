<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#336aea" />
    <meta name="theme-color" content="#336aea" />
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Remix Icon CSS Link -->
    <link href="./assets/css/vendor/remixicon.css" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" id="theme-stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Header Start -->
    <header class="header-section header-section-2 header-spacing">
        <div class="mobile-container">
            <div class="d-flex align-items-center justify-content-between position-relative">
                <a href="#!" onclick="history.back();">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <h4 class="header-title">My profile</h4>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Profile Section Sta-rt -->
    <section class="profile-section">
        <div class="mobile-container">
            <div class="profile-box">
                <div class="image">
                    <img src="assets/images/review/3.jpg" class="img-fluid" alt="">
                </div>
                <div class="name m-t-5">
                    <h4 class="text-title-color m-t-10">John V. Akers</h4>
                    <h5 class="h4 text-content-color f-w-400 m-t-4">johnv@gmail.com</h5>
                </div>
            </div>
        </div>
    </section>
    <!-- Profile Section End -->

    <!-- Edit Profile Form Section Start -->
    <section class="edit-profile-section">
        <div class="mobile-container">
            <form class="row g-3">
                <div class="col-12">
                    <div class="form-box">
                        <label for="name" class="form-label">Person Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter name"
                            value="John V. Akers">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-box">
                        <label for="mail" class="form-label">Email address</label>
                        <input type="mail" id="mail" class="form-control" placeholder="Email address"
                            value="johnv@gmail.com">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-box">
                        <label for="number" class="form-label">Phone number</label>
                        <input type="number" id="number" class="form-control" placeholder="Enter your number"
                            value="765 7374 827">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-box">
                        <label for="date" class="form-label">Date of birth</label>
                        <input type="date" id="date" class="form-control" placeholder="DD-MM-YYYY">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Edit Profile Form Section End -->

    <!-- Product Bottom Fixed Box Start -->
    <div class="bottom-fixed-box">
        <div class="button-group">
            <button onclick="location.href = 'profile.html';" class="btn w-100 bg-theme-color text-light">Save
                Change</button>
        </div>
    </div>
    <!-- Product Bottom Fixed Box End -->

    <!-- Bottom Space Box Start -->
    <div class="bottom-spacing"></div>
    <!-- Bottom Space Box End -->

    <!-- Bootstrap Javascript -->
    <script src="./assets/js/vendor/bootstrap.js"></script>

    <!-- Service Worker Js  -->
    <script src="./assets/js/sw-setup.js"></script>

    <!-- Cart Product Count Javascript -->
    <!-- <script src="./assets/js/product-count.js"></script> -->

    <!-- Theme Settings Javascript -->
    <script src="./assets/js/theme-option.js"></script>
</body>

</html
