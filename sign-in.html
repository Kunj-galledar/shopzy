<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzy</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="theme-bg-color">

    <div class="brand-logo">
        <h1 class="white-color">Shopzy</h1>
    </div>

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">
                <h3>Sign in</h3>
                <h4>Enter mobile or email to continue</h4>
            </div>
            <form>
                <div class="theme-form">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mobile or Email id">
                </div>

                <div class="theme-form">
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
                </div>
                <h4 class="forgot-text">
                    <a href="forgot-password.html">Forgot password?</a>
                </h4>
                <a href="home.html" class="btn w-100 f-18 p-17 pr-25 mt-4 bg-secondary-color">Continue</a>
                <div class="signup-option">
                    <span>or sign in using</span>
                </div>

                <ul class="social-button">
                    <li>
                        <a href="#!"><img src="./assets/images/social/facebook.svg" alt=""> Continue with Facebook</a>
                    </li>
                    <li>
                        <a href="#!"><img src="./assets/images/social/google.svg" alt=""> Continue with Google</a>
                    </li>
                </ul>

                <div class="auth-button">
                    <h3>Don't have an account? <a href="sign-up.html">Sign up</a></h3>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme Settings Javascript -->
    <!-- <script src="./assets/js/theme-option.js"></script> -->
</body>

</html>
