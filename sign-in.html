<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#336aea" />
    <meta name="theme-color" content="#336aea" />
    <title>Shopzy PWA</title>

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">

    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="theme-bg-color">

    <div class="brand-logo">
        <img src="./assets/images/logo-white.png" class="img-fluid" alt="">
    </div>

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">
                <h3>Sign in</h3>
                <h4>Enter mobile or email to continue</h4>
            </div>
            <form>
                <div class="theme-form">
                    <input type="email" class="form-control" placeholder="Mobile or Email id">
                </div>

                <div class="theme-form">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <h4 class="forgot-text">
                    <a href="forgot-password.html">Forgot password?</a>
                </h4>
                <a href="home.html" class="btn w-100 f-18 p-17 mt-4 bg-secondary-color">Continue</a>
                <div class="signup-option">
                    <span>or sign in using</span>
                </div>

                <ul class="social-button">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="./assets/images/social/facebook.svg" alt=""> Continue with Facebook</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/" target="_blank">
                            <img src="./assets/images/social/google.svg" alt=""> Continue with Google</a>
                    </li>
                </ul>

                <div class="auth-button">
                    <h3>Don't have an account? <a href="sign-up.html">Sign up</a></h3>
                </div>
            </form>
        </div>
    </div>


    <!-- Theme Setting Javascript -->
    <script src="./assets/js/theme-option.js"></script>


</body>

</html>
