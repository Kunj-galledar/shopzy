<body class="theme-bg-color">

    <div class="brand-logo">
        <img src="./assets/images/logo-white.png" class="img-fluid" alt="">

    <div class="auth-main-box">
        <div class="mobile-container">
            <div class="auth-title">

            </div>
            <form>
                <div class="theme-form">
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>

                <div class="theme-form">
                    <input type="email" class="form-control" placeholder="Enter your email address">
                </div>

                <div class="theme-form">
                    <input type="email" class="form-control" placeholder="Enter your password">
                </div>

                <div class="theme-form">
                    <input type="email" class="form-control" placeholder="Conform password">
                </div>

                <a href="sign-in.html" class="btn w-100 f-18 p-17 mt-4 bg-secondary-color">Continue</a>

                <div class="auth-button">
                    <h3>Already have a account? <a href="sign-in.html">Sign in</a></h3>
                </div>
            </form>
        </div>
    </div>
